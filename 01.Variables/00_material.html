<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Variables</title>
    </head>
    <body>
        <script type="text/javascript">
            // variables globales
            // variables locales
            const message = 'Hello world!'
            console.log(message)
            if (true) {
                const text = 'whatever'
                console.log(text)
            }

            // CONST NO PUEDE CAMBIAR SU VALOR
            const name = 'Jacobo';
            console.log(name)

            // LET/VAR PUEDEN CAMBIAR DE VALOR
            let text = 'Text';
            var whatever = 'Whatever';
            console.log(whatever)
            console.log(text)
        </script>
    </body>
</html>
